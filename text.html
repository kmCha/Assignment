<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Assignments</title>
	<link rel="stylesheet" type="text/css" href="../bootstrap-3.3.5-dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../wow.js/animate.min.css">
	<link rel="stylesheet" type="text/css" href="../NProgress/nprogress.css">
	<script type="text/javascript" src="../scripts/jquery-2.1.4.js"></script>
	<script type="text/javascript" src="../bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>
	<script type="text/javascript" src= "text.js"></script>
	<script type="text/javascript" src="../scripts/kM.js"></script>
	<script type="text/javascript" src="../wow.js/wow.min.js"></script>
	<script type="text/javascript" src="../NProgress/nprogress.js"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-2">
				<div class="wow fadeInLeft"></div>
			</div>
			<div class="col-md-8">
				<div class="wow zoomIn">
					<br>
					<!-- Nav tabs -->
					<ul class="nav nav-pills nav-justified" role="tablist">
						<li role="presentation" class="active">
							<a href="#all" aria-controls="home" role="tab" data-toggle="pill">History</a>
						</li>
						<li role="presentation">
							<a id="subBut" href="#toSubmit" aria-controls="profile" role="tab" data-toggle="pill">
								To be submited
								<span class="badge" id="numToSub">4</span>
							</a>
						</li>
						<li role="presentation">
							<a href="#add" aria-controls="messages" role="tab" data-toggle="pill">Upload</a>
						</li>
					</ul>

					<!-- Tab panes -->
					<div class="tab-content">
						<div role="tabpanel" class="tab-pane fade in active text-center" id="all"></div>
						<div role="tabpanel" class="tab-pane fade text-center" id="toSubmit"></div>
						<div role="tabpanel" class="tab-pane fade text-center" id="add">
							<form action="assignments.php" id="addAssignment" method="POST" name="addAssignment" class="form-horizontal">
								<br>
								<div class="form-group form-group-sm wow fadeInLeft">
									<!--  text-left -->
									<label for="text1" class="col-sm-4 control-label">Course Name:</label>
									<div class="col-sm-6 ">
										<input type="text" class="form-control" id="text1" name="course_name"></div>
								</div>
								<div class="form-group form-group-sm wow fadeInRight">
									<label for="text2" class="col-sm-4  control-label">Course Code:</label>
									<div class="col-sm-6">
										<input type="text" class="form-control" id="text2" name="course_code"></div>
								</div>
								<div class="form-group form-group-sm wow fadeInLeft">
									<label for="text3" class="col-sm-4  control-label">Assignment Name:</label>
									<div class="col-sm-6">
										<input type="text" class="form-control" id="text3" name="assignment_name"></div>
								</div>
								<div class="form-group form-group-sm wow fadeInRight">
									<label for="text4" class="col-sm-4  control-label">Due Date:</label>
									<div class="col-sm-6">
										<input type="date" class="form-control" id="text4" name="due_date"></div>
								</div>
								<div class="form-group form-group-sm wow fadeInLeft">
									<div class="col-sm-2"></div>
									<div class="col-sm-6">
										<button id="submit" type="submit" class="btn btn-primary">Submit</button>
										<input type="hidden" name="action" value="addAssignment" id="action"></div>
								</div>
							</form>
						</div>
					</div>

				</div>
			</div>
			<div class="col-md-2"></div>
		</div>
	</div>

</body>
</html>
